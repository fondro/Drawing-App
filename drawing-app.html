
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Drawing App</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      font-family: sans-serif;
    }
    canvas {
      border: 1px solid #ccc;
      touch-action: none;
      margin-top: 10px;
    }
    .controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
  </style>
</head>
<body>
  <h1>Simple Drawing App</h1>
  <div class="controls">
    <label>Color: <input type="color" id="colorPicker" value="#000000"></label>
    <label>Width: <input type="range" id="widthPicker" min="1" max="20" value="3"></label>
    <button id="eraser">Eraser</button>
    <button id="clear">Clear</button>
  </div>
  <canvas id="canvas" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const widthPicker = document.getElementById('widthPicker');
    const eraserBtn = document.getElementById('eraser');
    const clearBtn = document.getElementById('clear');

    let drawing = false;
    let currentColor = colorPicker.value;
    let currentWidth = widthPicker.value;
    let erasing = false;

    canvas.addEventListener('pointerdown', e => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });

    canvas.addEventListener('pointermove', e => {
      if (!drawing) return;
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.strokeStyle = erasing ? '#ffffff' : currentColor;
      ctx.lineWidth = currentWidth;
      ctx.lineCap = 'round';
      ctx.stroke();
    });

    canvas.addEventListener('pointerup', () => {
      drawing = false;
    });

    colorPicker.addEventListener('input', e => {
      currentColor = e.target.value;
      erasing = false;
    });

    widthPicker.addEventListener('input', e => {
      currentWidth = e.target.value;
    });

    eraserBtn.addEventListener('click', () => {
      erasing = true;
    });

    clearBtn.addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });
  </script>
</body>
</html>
